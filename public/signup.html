<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

  <div class="login-container">
    <h2>Sign Up</h2>

   <form action="/auth/signup" method="POST">
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname" placeholder="Enter First Name" required />

  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required />

  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob" required />

  <label for="new-username">Create Username</label>
  <input type="text" id="new-username" name="username" placeholder="Choose a Username" required />

  <label for="new-password">Create Password</label>
  <input type="password" id="new-password" name="password" placeholder="Create Password" required />

  <button type="submit">Sign Up</button>
</form>


    <p class="signup-text">Already have an account? <a href="Login.html">Login</a></p>
  </div>

</body>
</html>
